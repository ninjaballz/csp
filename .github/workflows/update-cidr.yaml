name: Update Clean CIDRs

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      countries:
        description: 'Comma-separated country codes (e.g., US,GB,DE)'
        required: false
        default: 'US,GB,DE'
      total_cidrs:
        description: 'Total number of CIDRs to generate'
        required: false
        default: '30'

permissions:
  contents: write
  actions: read

jobs:
  update-cidrs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Test internet connectivity
      run: |
        echo "=== Testing Internet Connectivity ==="
        echo "Testing basic connectivity..."
        curl -I https://www.google.com || echo "Google failed"
        echo "Testing BGPView API..."
        curl -I https://api.bgpview.io/ || echo "BGPView failed"
        echo "Testing with different user agent..."
        curl -I -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36" https://api.bgpview.io/ || echo "BGPView with UA failed"
        echo "DNS resolution test..."
        nslookup api.bgpview.io || echo "DNS resolution failed"
      
        
    - name: Verify files and run script
      env:
        COUNTRIES: ${{ github.event.inputs.countries || 'US,GB,DE,MY' }}
        TOTAL_CIDRS: ${{ github.event.inputs.total_cidrs || '50' }}
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -la
        echo "Looking for check.py:"
        find . -name "check.py" -type f
        echo "Running script..."
        if [ -f "check.py" ]; then
          python check.py --countries "$COUNTRIES" --total-cidrs "$TOTAL_CIDRS"
        else
          echo "Error: check.py not found!"
          exit 1
        fi
        
    - name: Check if files changed
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cidr-ranges.txt clean-report.json
        git commit -m "ðŸ¤– Auto-update clean CIDRs for SMTP sending"
        git push
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clean-cidrs
        path: |
          cidr-ranges.txt
          clean-report.json
        retention-days: 30
